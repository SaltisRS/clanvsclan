<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Data Display</title>
  <style>
    /* Style the tabs */
    .tabs {
      display: flex;
      cursor: pointer;
    }
    .tab {
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .active {
      background-color: #007BFF;
      color: white;
    }
    /* Style the content */
    .tab-content {
      margin-top: 20px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="changeTab('tab1')">Tab 1</div>
    <div class="tab" onclick="changeTab('tab2')">Tab 2</div>
  </div>

  <div class="tab-content active" id="tab1">
    <h2>Tab 1 Data</h2>
    <div id="tab1-data"></div>
  </div>

  <div class="tab-content" id="tab2">
    <h2>Tab 2 Data</h2>
    <div id="tab2-data"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
